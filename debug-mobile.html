<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Login Debug</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            font-size: 14px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }
        input {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }
        button {
            background: white;
            color: #667eea;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        button:active {
            opacity: 0.8;
        }
        .log {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
            line-height: 1.6;
        }
        .log-entry {
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .success { color: #4ade80; }
        .error { color: #f87171; }
        .info { color: #60a5fa; }
        .warning { color: #fbbf24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Mobile Login Debug</h1>

        <div class="form-group">
            <label>API URL:</label>
            <input type="text" id="apiUrl" readonly>
        </div>

        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email" value="user1@loveai.com">
        </div>

        <div class="form-group">
            <label>Password:</label>
            <input type="password" id="password" value="user123">
        </div>

        <button onclick="testLogin()">üß™ Test Login</button>
        <button onclick="testBackend()">üì° Test Backend Health</button>
        <button onclick="clearLog()">üóëÔ∏è Clear Log</button>

        <div class="log" id="log">
            <div class="log-entry info">Ready to test...</div>
        </div>
    </div>

    <script>
        const API_BASE_URL = (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1')
            ? 'http://localhost:8000'
            : 'https://calyciform-undiffusively-jedidiah.ngrok-free.dev';

        document.getElementById('apiUrl').value = API_BASE_URL;

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong><br>${message}`;
            logDiv.insertBefore(entry, logDiv.firstChild);
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '<div class="log-entry info">Log cleared...</div>';
        }

        async function testBackend() {
            log('Testing backend health...', 'info');
            try {
                const response = await fetch(API_BASE_URL + '/health');
                log(`Response status: ${response.status}`, response.ok ? 'success' : 'error');

                const data = await response.json();
                log(`Response data: ${JSON.stringify(data, null, 2)}`, 'success');
            } catch (error) {
                log(`‚ùå Error: ${error.message}<br>Stack: ${error.stack}`, 'error');
            }
        }

        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            log(`Attempting login for: ${email}`, 'info');
            log(`API URL: ${API_BASE_URL}/auth/login`, 'info');

            try {
                // Step 1: Fetch request
                log('Sending POST request...', 'info');
                const response = await fetch(API_BASE_URL + '/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                log(`Response status: ${response.status} ${response.statusText}`, response.ok ? 'success' : 'warning');
                log(`Response headers: ${JSON.stringify([...response.headers.entries()])}`, 'info');

                // Step 2: Parse response
                const text = await response.text();
                log(`Raw response: ${text}`, 'info');

                let data;
                try {
                    data = JSON.parse(text);
                    log(`Parsed JSON: ${JSON.stringify(data, null, 2)}`, 'success');
                } catch (e) {
                    log(`‚ùå Failed to parse JSON: ${e.message}`, 'error');
                    return;
                }

                // Step 3: Check response
                if (!response.ok) {
                    log(`‚ùå Login failed: ${data.detail || 'Unknown error'}`, 'error');
                    return;
                }

                // Step 4: Success
                if (data.access_token) {
                    log(`‚úÖ Login successful!`, 'success');
                    log(`Token: ${data.access_token.substring(0, 20)}...`, 'success');
                    log(`User ID: ${data.user_id}`, 'success');
                    log(`Role: ${data.role}`, 'success');

                    // Try to get profile
                    log('Fetching user profile...', 'info');
                    const profileResponse = await fetch(API_BASE_URL + '/profiles/me', {
                        headers: {
                            'Authorization': `Bearer ${data.access_token}`
                        }
                    });

                    if (profileResponse.ok) {
                        const profile = await profileResponse.json();
                        log(`‚úÖ Profile loaded: ${profile.name}`, 'success');
                        log(`Profile data: ${JSON.stringify(profile, null, 2)}`, 'info');
                    } else {
                        log(`‚ö†Ô∏è Profile fetch failed: ${profileResponse.status}`, 'warning');
                    }
                } else {
                    log(`‚ö†Ô∏è No access token in response`, 'warning');
                }

            } catch (error) {
                log(`‚ùå Exception: ${error.message}`, 'error');
                log(`Stack: ${error.stack}`, 'error');
            }
        }

        // Auto-test on load
        window.addEventListener('load', () => {
            log(`Page loaded on: ${window.location.href}`, 'info');
            log(`Using API: ${API_BASE_URL}`, 'info');
            setTimeout(testBackend, 500);
        });
    </script>
</body>
</html>
